server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Auth Service Logs
  - job_name: auth-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth-service
          __path__: /var/log/auth-service/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            service: service
            message: message
            userId: userId
            requestId: requestId
            duration: duration
            timestamp: timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          service:
          userId:

  # Core Service Logs
  - job_name: core-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: core-service
          __path__: /var/log/core-service/*.log
    pipeline_stages:
