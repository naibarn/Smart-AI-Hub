global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Smart AI Hub Staging Services
  - job_name: 'api-gateway-staging'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'auth-service-staging'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'core-service-staging'
    static_configs:
      - targets: ['core-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'mcp-server-staging'
    static_configs:
      - targets: ['mcp-server:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'analytics-service-staging'
    static_configs:
      - targets: ['analytics-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter-staging'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis-exporter-staging'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginx Exporter
  - job_name: 'nginx-exporter-staging'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Node Exporter - System Metrics
  - job_name: 'node-exporter-staging'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor-staging'
    static_configs:
      - targets: ['cadvisor:8080']