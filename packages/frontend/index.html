<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart AI Hub - Unlock the Power of AI" />
    <meta name="keywords" content="AI, Machine Learning, API, Credits, Dashboard" />
    <meta name="author" content="Smart AI Hub" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-DNS-Prefetch-Control" content="off" />
    <meta http-equiv="X-Download-Options" content="noopen" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'nonce-${CSP_NONCE}';
      style-src 'self' 'nonce-${CSP_NONCE}' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://api.smarthub.ai;
      frame-ancestors 'none';
      form-action 'self';
      base-uri 'self';
      block-all-mixed-content;
      upgrade-insecure-requests;
    " />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smarthub.ai/" />
    <meta property="og:title" content="Smart AI Hub - Unlock the Power of AI" />
    <meta property="og:description" content="Access powerful AI models and manage your AI services with our comprehensive platform." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smarthub.ai/" />
    <meta property="twitter:title" content="Smart AI Hub - Unlock the Power of AI" />
    <meta property="twitter:description" content="Access powerful AI models and manage your AI services with our comprehensive platform." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <title>Smart AI Hub</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
